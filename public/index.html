<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #ece5dd;
      }

      #login,
      #chat {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #login input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      #login button {
        width: 100%;
        padding: 10px;
        background-color: #25d366;
        border: none;
        color: #fff;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      #login button:hover {
        background-color: #1ebe5d;
      }

      #chat {
        display: none;
        height: 90vh;
        max-width: 600px;
        margin: auto;
        display: flex;
        flex-direction: column;
        background-color: #f0f0f0;
        border-radius: 0;
      }

      #chatHeader {
        background-color: #075e54;
        color: white;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      #messages {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        padding: 20px;
        background-color: #ece5dd;
      }

      .message {
        max-width: 75%;
        margin: 8px 0;
        padding: 10px 15px;
        border-radius: 18px;
        line-height: 1.4;
        display: flex;
        flex-direction: column;
        word-wrap: break-word;
        clear: both;
      }

      .user {
        background-color: #dcf8c6;
        align-self: flex-end;
        margin-left: auto;
        text-align: left;
      }

      .other {
        background-color: white;
        align-self: flex-start;
        margin-right: auto;
        text-align: left;
      }

      .system {
        text-align: center;
        color: gray;
        font-size: 14px;
        margin: 10px 0;
        align-self: center;
        background: none;
        padding: 0;
      }

      .msg-username {
        font-size: 12px;
        font-weight: 500;
        color: #555;
        margin-bottom: 4px;
      }

      .msg-text {
        font-size: 15px;
        line-height: 1.4;
      }

      #inputBar {
        display: flex;
        padding: 10px;
        background-color: #f0f0f0;
        border-top: 1px solid #ccc;
      }

      #inputBar input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 25px;
        margin-right: 10px;
        outline: none;
      }

      #inputBar button {
        background-color: #25d366;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
      }

      #inputBar button:hover {
        background-color: #1ebe5d;
      }
    </style>
  </head>
  <body>
    <div id="login">
      <h2>Join Chat Room</h2>
      <input id="username" placeholder="Enter your username" />
      <input id="room" placeholder="Enter room ID" />
      <button onclick="joinRoom()">Join Room</button>
    </div>

    <div id="chat">
      <div id="chatHeader">Chat Room</div>
      <div id="messages"></div>
      <div id="inputBar">
        <input id="message" placeholder="Type a message" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      const socket = io('http://localhost:3000');
      let username, room;

      function joinRoom() {
        username = document.getElementById('username').value;
        room = document.getElementById('room').value;
        if (!username || !room) return alert('Please enter both fields');
        socket.emit('joinRoom', { username, room });
        document.getElementById('login').style.display = 'none';
        document.getElementById('chat').style.display = 'flex';
        document.getElementById('chatHeader').textContent = `Room: ${room}`;
      }

      function sendMessage() {
        const message = document.getElementById('message').value.trim();
        if (message) {
          socket.emit('sendMessage', { room, username, message });
          document.getElementById('message').value = '';
        }
      }

      document
        .getElementById('message')
        .addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            sendMessage();
          }
        });

      socket.on('message', (data) => {
        const messages = document.getElementById('messages');
        const messageElement = document.createElement('div');

        if (data.username === 'System') {
          messageElement.className = 'message system';
          messageElement.textContent = data.message;
        } else {
          const usernameDiv = document.createElement('div');
          const textDiv = document.createElement('div');

          usernameDiv.className = 'msg-username';
          usernameDiv.textContent = data.username;

          textDiv.className = 'msg-text';
          textDiv.textContent = data.message;

          messageElement.appendChild(usernameDiv);
          messageElement.appendChild(textDiv);

          if (data.username === username) {
            messageElement.className = 'message user';
          } else {
            messageElement.className = 'message other';
          }
        }

        messages.appendChild(messageElement);
        messages.scrollTop = messages.scrollHeight;
      });
    </script>
  </body>
</html>
